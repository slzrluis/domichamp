<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Domino Championship Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Domino Championship Tracker</h1>

    <div class="theme-toggle">
      <input type="checkbox" id="themeToggle" />
      <label for="themeToggle" class="toggle-label">
        <span class="toggle-ball"></span>
      </label>
      <span class="toggle-text">Dark/Light Mode</span>
    </div>

    <section class="section">
      <h2>1. Add Players (exactly 8)</h2>
      <div class="input-row">
        <input type="text" id="playerInput" placeholder="Enter player name" />
        <button onclick="addPlayer()">Add Player</button>
      </div>
      <ul id="playerList"></ul>
      <div class="button-row">
        <button id="generateSetBtn" onclick="generateSet()" disabled>Generate Set</button>
        <button onclick="resetAll()">Reset All</button>
      </div>
    </section>

    <section class="section">
      <h2>2. Matches</h2>
      <div id="matches"></div>
    </section>

    <section class="section">
      <h2>3. Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>Total Score</th>
            <th>Matches Played</th>
            <th>Match Log</th>
          </tr>
        </thead>
        <tbody id="leaderboard"></tbody>
      </table>
      <button onclick="exportCSV()">Export CSV</button>
    </section>
  </div>

  <!-- JavaScript block moved to end of body for performance -->
  <script type="text/javascript">
    // your existing <script> goes here, unchanged
  </script>
</body>
</html>
